<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="/css/common.css">
  <script src="/js/jquery.min.js"></script>
  <script src="/js/ui.js"></script>
</head>
<body>
  <div class="skipnav"><a href="#Container">본문 바로가기</a></div>
  <div id="Wrap">
    <header id="Header">
      <h1 class="tit_h1">팝업</h1>
    </header>
    <main id="Container">
      <section class="contents">
        <button type="button" class="btn_normal" onclick="popOpen()">팝업open</button>
        <input type="text" class="inp_text">
      </section>
      <footer id="Footer">풋터222</footer>
    </main>
  </div>
  <div id="layer_popup_container">
    <div class="layer_popup type_float" id="aaa">
      <div class="popup_header">
        <strong class="title">팝업A</strong>
        <button type="button" class="btn_close"><span class="hidden">닫기</span></button>
      </div>
      <div class="popup_body">

      </div>
      <div class="popup_foot">
        <div class="inner_foot">
          <button type="button" class="btn_strong">확인</button>
        </div>
      </div>
    </div>
    <div class="layer_popup type_float" id="bbb">
      <div class="popup_header">
        <strong class="title">팝업B</strong>
        <button type="button" class="btn_close"><span class="hidden">닫기</span></button>
      </div>
      <div class="popup_body">
        <textarea name="" id="" cols="30" rows="10" class="inp_text" style="height: auto; width: 100%;"></textarea>
      </div>
      <div class="popup_foot">
        <div class="inner_foot">
          <button type="button" class="btn_strong">확인</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    function popOpen(){
      // lidaUI.openPopup('aaa');
      lidaUI.openPopup({
        id: 'bbb'
      });
    }


  </script>
</body>
</html>
